<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="SPS.css" />
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices" id="paper">üìÉ</div>
    <div class="choices" id="scissors">‚úÇÔ∏è</div> windows+; for emogi -->

           <div class="choice" id="stone">
